<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MyDuka POS - Login</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      margin: 0;
      padding: 0;
    }

    .page-wrap {
      flex: 1;
      padding-top: 110px;
      padding-bottom: 40px;
    }

    .center-area {
      min-height: 60vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .auth-card {
      background: #fff;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 5px 16px rgba(0,0,0,0.12);
      width: 100%;
      max-width: 450px;
    }

    .form-control {
      border-radius: 10px;
      padding: 10px 12px;
    }

    .form-control:focus {
      border-color: #86b7fe;
      box-shadow: 0 0 0 0.2rem rgba(13,110,253,0.25);
    }

    .btn-primary {
      border-radius: 10px;
      padding: 10px;
      background-color: #0d6efd;
    }

    .btn-primary:hover {
      background-color: #0b5ed7;
    }

    .site-footer {
      background: #000;
      color: #ccc;
      padding: 15px 0;
      text-align: center;
      margin-top: auto;
      border-top: 2px solid #0d6efd;
    }

    .navbar .nav-link,
    .navbar-brand {
      color: white !important;
    }

    .navbar .nav-link.active {
      color: #0dcaf0 !important;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark bg-opacity-75 shadow-sm fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="index.html">MyDuka POS</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div id="nav" class="collapse navbar-collapse justify-content-end">
      <ul class="navbar-nav">

        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="products.html">Products</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="purchases.html">Purchases</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="sales.html">Sales</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="dashboard.html">Dashboard</a>
        </li>

        <li class="nav-item">
          <a class="nav-link active fw-semibold" href="login.html">Login</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="register.html">Register</a>
        </li>

      </ul>
    </div>
  </div>
</nav>


  <!-- Page Content -->
  <main class="page-wrap">
    <div class="container h-100">
      <div class="row justify-content-center align-items-center center-area">
        <div class="col-12 col-md-8 col-lg-5">

          <div class="card auth-card shadow-lg">
            <div class="card-body p-4 p-md-5">
              <h3 class="text-center mb-2 fw-semibold">Login</h3>
              <p class="text-center text-muted mb-4">Enter your credentials to continue</p>

              <form id="app" @submit.prevent="loginUser">
                
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" v-model="email" required>
                </div>

                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" v-model="password" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">Login</button>

                <p class="text-center small mt-3 mb-0">
                  Don't have an account?
                  <a href="/register" class="link-primary">Register</a>
                </p>

              </form>

            </div>
          </div>

        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="container text-center">
      <p class="mb-0 small">© 2025 MyDuka POS — All rights reserved.</p>
    </div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.7.7/vue.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.8/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    new Vue({
      el: '#app',
      data: {
        email: '',
        password: ''
      },
      methods: {
        async loginUser() {
          try {
            const response = await axios.post('http://127.0.0.1:8000/login', {
              email: this.email,
              password: this.password
            });

            localStorage.setItem('token', response.data.access_token);
            alert("Login successful");
            window.location.href = "products.html";


          } catch (error) {
            console.error("Login failed", error);
            alert("Invalid email or password");
          }
        }
      }
    });
  </script>

</body>
</html>
