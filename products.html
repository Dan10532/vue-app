<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<div id="app" class="container py-4">

    <h1 class="mb-4">Products Page</h1>

    <!-- Add Product Button -->
    <button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addProductModal">
        Add Product
    </button>

    <!-- Add Product Modal -->
    <div class="modal fade" id="addProductModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Add New Product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <form @submit.prevent="addProduct">
                        <div class="mb-3">
                            <label class="form-label">Product Name</label>
                            <input type="text" class="form-control" v-model="newProduct.name" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Buying Price</label>
                            <input type="number" class="form-control" v-model="newProduct.buying_price" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Selling Price</label>
                            <input type="number" class="form-control" v-model="newProduct.selling_price" required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Submit</button>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <!-- Products Table -->
    <table class="table table-bordered mt-4">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Buying Price</th>
                <th>Selling Price</th>
            </tr>
        </thead>

        <tbody>
            <tr v-for="product in products" :key="product.id">
                <td>{{ product.id }}</td>
                <td>{{ product.name }}</td>
                <td>{{ product.buying_price }}</td>
                <td>{{ product.selling_price }}</td>
            </tr>
        </tbody>
    </table>

</div> <!-- END APP -->

<!-- Vue 2 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.7.7/vue.min.js"></script>

<!-- Axios -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.8/axios.min.js"></script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

<script>
new Vue({
    el: "#app",

    data: {
        newProduct: {
            name: "",
            buying_price: "",
            selling_price: "",
        },
        products: []
    },

    methods: {

        // Add product with numeric conversion and correct headers
        async addProduct() {
            try {
                const token = localStorage.getItem("token");

                if (!token) {
                    alert("No token found. Login again.");
                    window.location.href = "login.html";
                    return;
                }

                const productToSend = {
                    name: this.newProduct.name,
                    buying_price: Number(this.newProduct.buying_price),
                    selling_price: Number(this.newProduct.selling_price),
                };

                const response = await axios.post(
                    "http://127.0.0.1:5000/products",
                    productToSend,
                    {
                        headers: {
                            "Content-Type": "application/json",
                            "Authorization": "Bearer " + token
                        }
                    }
                );

                alert("Product Added Successfully!");
                this.fetchProducts();
                this.newProduct = { name: "", buying_price: "", selling_price: "" };

                const modalEl = document.getElementById('addProductModal');
                const modal = bootstrap.Modal.getInstance(modalEl);
                modal.hide();

            } catch (error) {
                console.error("Add product error:", error.response ? error.response.data : error);
                alert("Failed to add product: " + (error.response?.data?.message || JSON.stringify(error)));
            }
        },

        // Fetch all products with headers
        async fetchProducts() {
            try {
                const token = localStorage.getItem("token");

                const response = await axios.get(
                    "http://127.0.0.1:5000/products",
                    {
                        headers: {
                            "Authorization": "Bearer " + token
                           
                        }
                    }
                );

                this.products = response.data;

            } catch (error) {
                console.error("Fetch error:", error.response ? error.response.data : error);
                alert("Failed to fetch products: " + (error.response?.data?.message || JSON.stringify(error)));
            }
        }

    },

   mounted() {
    const token = localStorage.getItem("token");
    console.log("Token:", token);  // check the console
    if (!token) {
        alert("Please login first.");
        window.location.href = "login.html";
        return;
    }
    this.fetchProducts();
}

});
</script>

</body>
</html>
